<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-log in or sign in</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left_section">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="right_section">
            <form action="">
                <div class="input_section">
                    <input type="text" placeholder="Email address or phone number" class="input_section">
                </div>
                <div class="input_section">
                    <input type="password" placeholder="Password" class="input_section">
                </div>
                <div class="submit_section">
                    <input type="submit" value="Log In" class="submit_button">
                </div>
                <div class="forgot_section">
                    <a href="">Forgotten password?</a>
                </div>
                <div class="submit_sextion1">
                    <input type="submit" value="Create New Account" class="submit1_button">
                </div>
                <div class="bottom_section">
                    <p><a href="">Create a Page</a> for a celebrity, brand or business</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
